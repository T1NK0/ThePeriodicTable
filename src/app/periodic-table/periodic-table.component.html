<table class="table-data">
    <tbody>
        <tr *ngFor="let period of tableData; index as periodIndex">
            <!-- if  -->
            <td *ngFor="let atom of period.atoms; index as atomIndex"
                [attr.colspan]="atom.symbol == '' ? 19 - period.atoms.length : 0 ">
                <app-table-cell [Atom]="atom">
                </app-table-cell>
            </td>
        </tr>
    </tbody>
</table>
